<ion-content>
<ion-card>
  <ion-grid>

<ion-row>
<ion-col size="4">
  <ion-label>EVENT NAME</ion-label>
</ion-col>
<ion-col size="4">
  <ion-input [(ngModel)]="eventname"></ion-input>
</ion-col>
</ion-row>

<ion-row>
  <ion-col size="4">
    <ion-label>EVENT START DATE</ion-label>
  </ion-col>
  <ion-col size="4">
    <ion-input type="date" [(ngModel)]="eventstartdate"></ion-input>
   </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4">
      <ion-label>EVENT END DATE</ion-label>
    </ion-col>
    <ion-col size="4">
        <ion-input type="date" [(ngModel)]="eventenddate"></ion-input>
     </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>EVENT START TIME</ion-label>
      </ion-col>
      <ion-col size="4">
        
          <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="eventstarttime"></ion-datetime>
       
       </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-label>EVENT END TIME</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-datetime displayFormat="HH:mm:ss"  [(ngModel)]="eventendtime"></ion-datetime>
         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label>EVENT DESCRIPTION</ion-label>
          </ion-col>
          <ion-col size="4">
              <ion-textarea [(ngModel)]="eventdescriptions"></ion-textarea>
           </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4">
              <ion-label> UPLOAD EVENT PICTURE</ion-label>
            </ion-col>
            <ion-col size="4">
                <ion-input  placeholder="upload your file here" type="file"></ion-input> 
             </ion-col>
            </ion-row>
    
<div class=" ion-text-center">
    <ion-button (click)="event_insert(eventname,eventstartdate,eventenddate,eventstarttime,eventendtime,eventdescriptions)">SUBMIT</ion-button> 
  </div>
 
  </ion-grid>
</ion-card>

</ion-content>
